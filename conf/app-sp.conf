<VirtualHost *:8080>
    ServerAdmin webmaster@meusite.com
    ServerName app-sp.com
    ServerAlias www.app-sp.com

    DocumentRoot /var/www/html/app-sp/
    <Directory /var/www/html/app-sp/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/meusite_error.log
    CustomLog ${APACHE_LOG_DIR}/meusite_access.log combined
</VirtualHost>